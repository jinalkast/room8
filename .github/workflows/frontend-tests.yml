name: frontendTesting
run-name: ${{ github.actor }} is testing frontend
on: 
  workflow_dispatch:
  push:
    paths:
      - "room8/**"
jobs:
  run-defined-frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '15'
      - run: npm ci --force
      - run: npm run test
